<div *ngFor="let interval of intervals; index as i; last as last" > 
    <button  *ngIf="deletable(i)" class="deleteintervalbutton" mat-icon-button (click)="delete(i)">
        <mat-icon>clear</mat-icon>
   </button>
    <div class="interval-container" [ngClass]="class(i)" (click)="show(i)" [class.mat-elevation-z2]="true">
      <div>
        <span class="mat-h3">Start Date : {{ interval.StartDate | date:'short' }}</span> 
      </div>
      <div>
          <span *ngIf="interval.EndDate" class="mat-h6">End Date : {{ interval.EndDate | date:'short' }}</span>
      </div>
      <div style="padding-bottom: 0.5em">
          <mat-checkbox [ngModel]="interval.IsActive" disabled="true">Active</mat-checkbox>
      </div>
    </div>
</div>
