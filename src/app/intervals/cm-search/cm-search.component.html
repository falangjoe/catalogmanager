<form [formGroup]="control">
  
  <cm-catalog formControlName="catalog" ></cm-catalog>

  <cm-object 
    formControlName="association" 
    [nodetype]="'interface'"
    [configuration]="{types: [{type: 'ProductSearch', display: 'Product'},{type: 'PromotionSearch', display: 'Promotion'},{type: 'CampaignSearch', display: 'Campaign'}] }">
  </cm-object>

  <button mat-raised-button 
    (click)="search()" 
    [disabled]="!control.valid">
    Search
  </button>
</form>
