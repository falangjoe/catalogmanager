<form [formGroup]="control">

  <div>
    <mat-form-field>
      <mat-select placeholder="Environment" formControlName="environment">
        <mat-option *ngFor="let e of environments" [value]="e">
          {{e}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-select placeholder="Catalog" formControlName="catalog">
        <mat-option *ngFor="let c of catalogs" [value]="c">
          {{c}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</form>
