<div [ngSwitch]="configuration.type">

    <cm-input-auto *ngSwitchCase="'auto'" [configuration]="configuration" [name]="name" [formControl]="control"></cm-input-auto>
        
    <cm-input-select *ngSwitchCase="'select'" [configuration]="configuration" [name]="name"  [formControl]="control"></cm-input-select>
        
    <cm-input-checkbox *ngSwitchCase="'checkbox'" [configuration]="configuration" [name]="name"  [formControl]="control"></cm-input-checkbox>

    <cm-input-standard *ngSwitchDefault [configuration]="configuration" [name]="name"  [formControl]="control"></cm-input-standard>
        
</div>
