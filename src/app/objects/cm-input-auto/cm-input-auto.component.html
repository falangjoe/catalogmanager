<mat-form-field style="width: 50%">
  <input 
      type="text" 
      matInput 
      placeholder="{{name}}" 
      [matAutocomplete]="auto"  
      [formControl]="validatorControl">

  <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let value of filteredValues | async" [value]="value.id">{{value.name}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
